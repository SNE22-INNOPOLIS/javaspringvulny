on:
  push:
    branches:
      - dev

jobs:

  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Gradle build
        run: ./gradlew :build

  run_sast_scan:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Install Snyk CLI
        run: |
          wget https://static.snyk.io/cli/latest/snyk-linux
          chmod +x snyk-linux
          sudo mv -f snyk-linux /usr/local/bin/
          echo "synk package successfully installed..."
      - name: Run Snyk scan
        shell: bash
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_TOKEN }}
          SNYK_ORG: ${{ secrets.SNYK_ORG }}
        run: |
          sudo snyk-linux auth $SNYK_TOKEN
          sudo snyk-linux code test --org=$SNYK_ORG --project-name=SNE22-INNOPOLIS/javaspringvulny --severity-threshold=high --json
#      - name: Upload scan output file
#        uses: actions/upload-artifact@v4
#        with:
#          name: output-log-file
#          path: vuln_output

  analyze_scan_results_with_GPT-4:
    runs-on: self-hosted
    needs: run_sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download a sast results
        uses: actions/download-artifact@v4
        with:
          name: vuln_output.sarif
      - name: Analyze Results with GPT-4
        uses: riccardolinares/openai-commit@v0.0.1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_TOKEN }}
          openai-prompt: Provide insights on each line contained in the file output-log-file
          model: GPT-4
